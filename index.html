<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main>
      <!-- CARD -->
      <div class="card text-center">
        <div class="card-top">
          <img
            class="avatar"
            src="./images/image-victor.jpg"
            alt="profil picture"
          />
        </div>
        <div class="card-middle">
          <div class="row">
            <h1 class="bold">Victor Crest</h1>
            <span class="age">26</span>
          </div>
          <span class="city">London</span>
        </div>
        <div class="card-bottom row">
          <div class="col">
            <span class="bold">80K</span>
            <p>Followers</p>
          </div>
          <div class="col">
            <span class="bold">803K</span>
            <p>Likes</p>
          </div>
          <div class="col">
            <span class="bold">1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <!-- BUBBLE DESIGN -->
      <div class="bubble bubble-top"></div>
      <div class="bubble bubble-bottom"></div>
    </main>

    <footer>
      <div class="attribution">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          <span>Frontend Mentor</span>
        </a>
        <span>. Coded by</span>
        <a href="https://github.com/Alexis-Pannetier">Alexis Pannetier</a>.
      </div>
    </footer>
  </body>
</html>
